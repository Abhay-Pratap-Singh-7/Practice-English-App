
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguaFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* App-like feel */
      }
      /* Custom scrollbar for glassmorphic look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      
      /* Smooth Breathing Animation */
      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-breathe {
        animation: breathe 3s ease-in-out infinite;
      }

      /* Blue Ripple for Start Button */
      @keyframes ripple {
        0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.6); }
        70% { box-shadow: 0 0 0 20px rgba(6, 182, 212, 0); }
        100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
      }
      .animate-ripple {
        animation: ripple 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      /* Red Glow for Recording State */
      @keyframes recording-glow {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6); }
        50% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0.2); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6); }
      }
      .animate-recording {
        animation: recording-glow 1.5s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

  </body>
</html>
